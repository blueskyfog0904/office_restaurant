<!DOCTYPE html>
<html>
<head>

    <title>네이버 지도 테스트</title>
</head>
<body>
    <h1>네이버 지도 테스트 (iframe)</h1>
    <div id="map" style="width:100%;height:400px;border:1px solid #ccc;">
        <iframe 
            src="https://map.naver.com/v5/api/embed.html?center=127.1436,37.5501&level=16&w=100%&h=400"
            width="100%" 
            height="400" 
            frameborder="0">
        </iframe>
    </div>

            width="100%" 
            height="400" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
